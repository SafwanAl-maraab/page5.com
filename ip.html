<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التقاط لقطة شاشة</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div id="content" style="padding: 20px; border: 1px solid black;">
        <h1>لقطة شاشة!</h1>
        <p>هذا هو المحتوى الذي سيتم التقاطه في اللقطة.</p>
    </div>
    <button id="capture">التقاط لقطة الشاشة</button>
    <img id="screenshot" src="" alt="لقطة الشاشة" style="margin-top: 10px;"/>

    <script>
        document.getElementById('capture').addEventListener('click', function() {
            html2canvas(document.getElementById('content')).then(function(canvas) {
                // تحويل الكانفاس إلى صورة
                const imageDataURL = canvas.toDataURL('image/png');
                document.getElementById('screenshot').src = imageDataURL; // تعيين مصدر الصورة
            });
        });
    </script>
</body>
</html>
