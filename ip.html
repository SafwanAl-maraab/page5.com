<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل صوت من الميكروفون</title>
</head>
<body>
    <h1>تسجيل صوت من الميكروفون</h1>
    <button id="start">ابدأ التسجيل</button>
    <button id="stop" disabled>أوقف التسجيل</button>
    <audio id="audioPlayback" controls style="display: none;"></audio>
    <a id="download" style="display: none;">تنزيل التسجيل</a>

    <script>
        let mediaRecorder;
        let audioChunks = [];

        document.getElementById('start').onclick = async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.ondataavailable = event => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                const audioUrl = URL.createObjectURL(audioBlob);
                const audio = document.getElementById('audioPlayback');
                audio.src = audioUrl;
                audio.style.display = 'block';

                const downloadLink = document.getElementById('download');
                downloadLink.href = audioUrl;
                downloadLink.download = 'recording.wav';
                downloadLink.style.display = 'block';
                downloadLink.innerHTML = 'تنزيل التسجيل';
            };

            mediaRecorder.start();
            document.getElementById('start').disabled = true;
            document.getElementById('stop').disabled = false;
        };

        document.getElementById('stop').onclick = () => {
            mediaRecorder.stop();
            document.getElementById('start').disabled = false;
            document.getElementById('stop').disabled = true;
        };
    </script>
</body>
</html>
