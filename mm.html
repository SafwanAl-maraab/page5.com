<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج إرسال إلى واتساب</title>
</head>
<body>
    <h1>أدخل معلوماتك</h1>
    <form id="whatsappForm" onsubmit="sendWhatsApp(event)">
        <label for="name">الاسم:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="message">الرسالة:</label><br>
        <textarea id="message" name="message" required></textarea><br><br>
        
        <input type="submit" value="إرسال">
    </form>

    <script>
        function sendWhatsApp(event) {
            event.preventDefault(); // منع الإفتراضي للنموذج

            // قراءة القيم من النموذج
            var name = document.getElementById("name").value;
            var message = document.getElementById("message").value;

            // تكوين رابط واتساب
            var phoneNumber ="967717629952"; // استبدل برقمك مع رمز البلد
            var whatsappMessage = `Name: ${name}\nMessage: ${message}`;
            var whatsappURL = `https://api.whatsapp.com/send?phone=${967717629952}&text=${encodeURIComponent(whatsappMessage)}`;

            // فتح الرابط في نافذة جديدة
            window.open(whatsappURL, '_blank');
        }
    </script>
</body>
</html>
